
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

    <nav>
        <a href="index.html">Personal Details</a>
        <a href="index2.html">Educational Qualification</a>
        <a href="index3.html">Upload Documents</a>
    </nav>

    <div class="container">
        <form action="#" id="studentForm2">
<div class="form second">
    <!-- EDUCATIONAL DETAILS -->
    
    <div class="details educational">
        <span class="title">Educational Qualification</span>
        <div class="fields">

            <div class="input-field">
                <label>HSC Institution Name</label>
                <input name="hsc" type="text" placeholder="HSC Institution Name" required>
            </div>

            <div class="input-field">
                <label>HSC Board</label>
                <select required>
                    <option disabled selected>Select Board</option>
                    <option>CBSE</option>
                    <option>ICSE</option>
                    <option>State Board</option>
                </select>      
            </div>

            <div class="input-field">
                <label>HSC Percentage</label>
                <input name="hscp" type="number" placeholder="Enter percentage" required>
            </div>

            <div class="input-field">
                <label>SSC Institution Name</label>
                <input name="ssc" type="text" placeholder="HSC Institution Name" required>
            </div>

            <div class="input-field">
                <label>SSC Board</label>
                <select required>
                    <option disabled selected>Select Board</option>
                    <option>CBSE</option>
                    <option>ICSE</option>
                    <option>State Board</option>
                </select>      
            </div>

            <div class="input-field">
                <label>SSC Percentage</label>
                <input name="sscp" type="number" placeholder="Enter percentage" required>
            </div>

            <div class="input-field">
                <label>Qualification degree</label>
                <select required>
                    <option disabled selected>Select degree</option>
                    <option>Bachelors Degree</option>
                    <option>Masters Degree</option>
                </select>      
            </div>

            <div class="input-field">
                <label>University Name</label>
                <input name="deg" type="text" placeholder="University Name" required>
            </div>

            <div class="input-field">
                <label>Degree Percentage</label>
                <input name="degp" type="number" placeholder="Enter percentage" required>
            </div>
        </div>

        <!-- NEXT BUTTON -->

        <button  id="nextBtn2" class="nextBtn">
            <span class="btnText">Next</span>
            <i class="uil uil-navigator"></i>
        </button>
    </div> 
</div>

</form>
</div>

</body>
</html>
