
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="style.css">
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>Responsive Regisration Form </title> 
</head>
<body>

    <nav>
        <a href="index.html">Personal Details</a>
        <a href="index2.html">Educational Qualification</a>
        <a href="index3.html">Upload Documents</a>
    </nav>

    <div class="container">
        <form action="#" id="studentForm3">
<div class="form third">  
    <!-- UPLOAD DOCUMENTS -->

       <div class="details documents">
           <span class="title">Upload Documents</span>
           <div class="fields">

               <div class="input-field">
                   <label>Upload Passport Photo</label>
                   <input name="pass" type="file" accept=".pdf,.doc,.docx;size=1M-4M" required>
               </div>

               <div class="input-field">
                    <label>Upload ID </label>
                    <input name="uid" type="file" accept=".pdf,.doc,.docx;size=1M-4M" required>
                </div>

                <div class="input-field">
                    <label>Upload Signature </label>
                    <input name="usign" type="file" accept=".pdf,.doc,.docx;size=1M-4M" required>
                </div>

               <div class="input-field">
                   <label>Upload HSC Marksheet</label>
                   <input name="hmark" type="file" accept=".pdf,.doc,.docx;size=1M-4M" required>
               </div>

               <div class="input-field">
                   <label>Upload SSC Marksheet</label>
                   <input name="smark" type="file" accept=".pdf,.doc,.docx;size=1M-4M" required>
               </div>

               <div class="input-field">
                   <label>Upload All Semester Marksheet</label>
                   <input name="dmark" type="file" accept=".pdf,.doc,.docx;size=1M-10M" required>
               </div>

           </div>
           <!-- SUBMIT BUTTONS -->
               
               <button id="submit" class="sumbit">
                   <span class="btnText">Submit</span>
                   <i class="uil uil-navigator"></i>
               </button>
       </div> 
   </div>

<a href="index.html"></a>  
<a href="index2.html"></a>


</form>
</div>

<script src="script3.js"></script>
</body>
</html>
